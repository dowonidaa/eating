<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리뷰 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/eat.css}"
          href="../static/eat.css" rel="stylesheet">
</head>

<body th:replace="~{layout :: layout}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">


</script>


    <div th:fragment="content" class="container py-3">



        <!-- ----------------------------------------------------------------- -->
        <!-- content 넣으실 부분 -->

        <div id="wrapper">
            <div class="container">
                <img th:src="@{/img/banner_mini.jpg}" alt="배너" class="image">
            </div>
            <div class="title">
                <h1>리뷰 남기기</h1>
            </div>

                <form class="validation-form" novalidate action="review_formdata" enctype="multipart/form-data"
                      method="post">
                    <div class="form-group  mb-3">
                        <label>
                            <h2>내가 주문한 메뉴</h2>
                        </label>
                        <div>
                            <input name="itemsName" class="form-control" th:value="${itemsName}" disabled>
                            <input name="itemsName" class="form-control" th:value="${itemsName}" type="hidden">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label>
                            <h2>별점</h2>
                        </label>
                        <select id="numberSelect" name="reviewStar" class="form-select">
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                    <div class="form-group  mb-3">
                        <label>
                            <h2>리뷰 작성하기</h2>
                        </label>
                        <div>
                            <textarea id="reviewComent" class="form-control" name="reviewComent" type="text"></textarea>
                        </div>
                    </div>
                    <div class="form-group  mb-3">
                        <label>
                            <h2>사진 업로드하기</h2>
                            <p>직접 촬영한 음식을 업로드해주세요</p>
                        </label>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="image-upload" name="file">
                        </div>

                    </div>
                    <div class="review-button">
                        <button type="submit" class="btn btn-primary mb-3">글쓰기확인</button>
                    </div>
                    <!--      shopId       -->
                    <input id="shopId"  name="shopId" class="form-control" th:value="${shopId}" type="hidden">
                    <input id="orderId"  name="orderId" class="form-control" th:value="${orderId}" type="hidden">
                    <!--      userId : 세션 처리 후 바꿔야할 듯       -->
                    <input id="userId"  name="userId" class="form-control" type="hidden">

                </form>
        </div>
    </div>


</body>

</html>
