<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/eat2.css}">
    <!--    <link href="../../static/css/eat2.css" rel="stylesheet">-->
</head>

<body th:replace="~{layout2 :: layout2}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>


    <div th:fragment="content" class="container py-3">
        <!-- ----------------------------------------------------------------- -->
        <!-- content 넣으실 부분 -->
        <!-- footer 하단 고정 때문에 content는 다 wrapper안에 넣음 -->
        <div id='wrapper'>
            <div class="input-form-backgroud row">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3">[[${title}]]</h4>
                    <form class="validation-form" novalidate action="deleteOK"
                          method="post">

                        <div class="mb-3">
                            <label>adminId</label> : <span th:text="${param.adminId}"></span>
                            번을 정말 삭제하시겠습니까? <input type="hidden" class="form-control"
                                                   name="adminId" id="adminId" placeholder="" th:value="${param.adminId}"
                                                   required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4"></div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">삭제
                            완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
