<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/eat2.css}">
    <!--    <link href="css/eat2.css" rel="stylesheet">-->
</head>

<body th:replace="~{layout2 :: layout2}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <div th:fragment="content" class="container py-3">
        <div id='wrapper'>
            <h1>관리자 페이지입니다.</h1>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">admin_id</th>
    <!--                <th scope="col">review_count</th>-->
    <!--                <th scope="col">star_avg</th>-->
                    <th scope="col">cate_id</th>
                    <th scope="col">shop_id</th>
    <!--                <th scope="col">delivery_time</th>-->
    <!--                <th scope="col">min_price</th>-->
                    <th scope="col">run_time</th>
                    <th scope="col">shop_addr</th>
                    <th scope="col">shop_name</th>
                    <th scope="col">shop_tel</th>
    <!--                <th scope="col">shop_thum</th>-->
    <!--                <th scope="col">tag</th>-->
    <!--                <th scope="col">delivery_price</th>-->
    <!--                <th scope="col">min_price_int</th>-->



                    <th scope="col">승인</th>
                    <th scope="col">거부</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="vo : ${vos}">
                    <tr>
                        <th scope="row"><a th:href="|selectOne?adminId=${vo.adminId}|"><span>[[${vo.adminId}]]</span></a></th>
        <!--                <td><a th:href="|selectOne?adminId=${vo.adminId}|"><span-->
        <!--                        th:text="${vo.adminId}"></span></a></td>-->
    <!--                    <td><span th:text="${vo.reviewCount}"></span></td>-->
    <!--                    <td><span th:text="${vo.starAvg}"></span></td>-->
                        <td><span th:text="${vo.cateId}"></span></td>
                        <td><span th:text="${vo.shopId}"></span></td>
    <!--                    <td><span th:text="${vo.deliveryTime}"></span></td>-->
    <!--                    <td><span th:text="${vo.minPrice}"></span></td>-->
                        <td><span th:text="${vo.runTime}"></span></td>
                        <td><span th:text="${vo.shopAddr}"></span></td>
                        <td><span th:text="${vo.shopName}"></span></td>
                        <td><span th:text="${vo.shopTel}"></span></td>
    <!--                    <td><span th:text="${vo.shopThum}"></span></td>-->
    <!--                    <td><span th:text="${vo.tag}"></span></td>-->
    <!--                    <td><span th:text="${vo.deliveryPrice}"></span></td>-->
    <!--                    <td><span th:text="${vo.minPriceInt}"></span></td>-->
                        <td><a th:href="|approve?adminId=${vo.adminId}|"><span>등록 승인</span></a></td>
                        <td><a th:href="|delete?adminId=${vo.adminId}|"><span>등록 거부</span></a></td>
                    </tr>
                </th:block>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6"><th:block
                            th:each="i : ${#numbers.sequence(1,totalPageCount)}">
                            <th:block th:if="${param.searchKey}== null">
                                <a th:href="|admin?cpage=${i}|">[[${i}]] &nbsp;</a>
                            </th:block>
                    </th:block></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
