<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/eat2.css}">
<!--    <link href="../../static/css/eat2.css" rel="stylesheet">-->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <div class="container py-3">
        <!-- header -->
        <header>

            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 justify-content-end">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        </div>
                    </div>
                </nav>

            </div>
            <div class="logo">
                <a th:href="@{../main}" class="logo d-flex link-body-emphasis text-decoration-none">
                    <img th:src="@{/img/logo.png}" alt="로고" width="30%" height="auto">
                </a>
            </div>


        </header>




        <!-- ----------------------------------------------------------------- -->
        <!-- content 넣으실 부분 -->
        <!-- footer 하단 고정 때문에 content는 다 wrapper안에 넣음 -->
        <div id='wrapper'>
            <div class="title">
                <h1>로그인</h1>
            </div>

            <form action="loginOK"  method="post">
                <div class="form-login">
                    <label for="InputID"></label> <input type="text" class="form-control" name="id" id="InputID" placeholder="아이디를 입력하세요">
                </div>


                <div class="form-login">
                    <label for="InputPassword1"></label> <input type="password" class="form-control" name="pw" id="InputPassword1" placeholder="비밀번호를 입력하세요">
                </div>



                <div class="centered-button-container">
                    <button type="submit" class="btn btn-primary centered-button">로그인 하기</button>
                    <input type="hidden" class="btn btn-primary centered-button" name="redirectURL" th:value="${param.redirectURL}">
                </div>
            </form>

            <div id="id-pw-btn">
                <button type="button" class="btn btn-light" th:onclick="|location.href='@{findID}'|">아이디 찾기</button>
                <button type="button" class="btn btn-light" th:onclick="|location.href='@{findPW}'|">비밀번호 찾기</button>
                <button type="button" class="btn btn-light" th:onclick="|location.href='@{join}'|">회원가입</button>
            </div>
        </div>




        <!-- ----------------------------------------------------------------- -->


        <!-- footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2024 먹고해</p>

                <img th:src="@{/img/logo.png}" alt="로고" width="15%" height="auto">

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:onclick="|location.href='@{/}'|" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a th:onclick="|location.href='@{/insertShop}'|"  class="nav-link px-2 text-muted">사장님페이지</a></li>
                </ul>
            </footer>
        </div>
    </div>


<!--    아이디, 비밀번호 불일치 시 경고 팝업 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        /* Thymeleaf에서 전달한 errorMessage 값 확인 */
        var errorMessage = /*[[${errorMessage}]]*/ null;

        /* errorMessage가 존재하면 경고 팝업을 띄움 */
        if (errorMessage) {
            alert(errorMessage);
        }
        /*]]>*/
    </script>

    <!-- 한글/영어 변환 시 글자가 세로로 표시되는 이슈로 인해 script 코드 추가 -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link, .btn');

            // 각 링크 요소에 대해 반복하여 스타일을 동적으로 조정
            navLinks.forEach(function (link) {
                // 글자 크기에 따라 가로폭 조정
                const fontSize = parseFloat(window.getComputedStyle(link).fontSize); // 현재 글자 크기
                const textLength = link.textContent.length; // 텍스트 길이

                // 가로폭 조정
                const dynamicWidth = fontSize * textLength + 40; // 글자 크기 * 글자 수 + 여백
                link.style.width = dynamicWidth + 'px';
            });
        });
    </script>
</body>


</html>
