<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/eat2.css}">
<!--    <link href="../../static/css/eat2.css" rel="stylesheet">-->
</head>

<body th:replace="~{layout2 :: layout2}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <div th:fragment="content" class="container py-3">
        <!-- ----------------------------------------------------------------- -->
        <!-- content 넣으실 부분 -->
        <!-- footer 하단 고정 때문에 content는 다 wrapper안에 넣음 -->
        <div id='wrapper'>
            <div class="title">
                <h1>아이디 찾기</h1>
            </div>

            <!-- 아이디를 표시할 div -->
            <div class="id-confirm-out">
                <div class="id-confirm">
                    <div id="foundId" hidden>[[${foundId}]]</div>
                    <p>아이디는 </p>
                    <p id="usernameDisplay" class="hidden"></p>
                    <p>입니다</p>

                </div>
            </div>
            <div class="centered-button-container">
                <button type="button" class="btn btn-primary centered-button"
                        th:onclick="|location.href='@{../main}'|">홈으로</button>
            </div>
        </div>




        <!-- ----------------------------------------------------------------- -->


    <!-- 한글/영어 변환 시 글자가 세로로 표시되는 이슈로 인해 script 코드 추가 -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link, .btn');

            // 각 링크 요소에 대해 반복하여 스타일을 동적으로 조정
            navLinks.forEach(function (link) {
                // 글자 크기에 따라 가로폭 조정
                const fontSize = parseFloat(window.getComputedStyle(link).fontSize); // 현재 글자 크기
                const textLength = link.textContent.length; // 텍스트 길이

                // 가로폭 조정
                const dynamicWidth = fontSize * textLength + 40; // 글자 크기 * 글자 수 + 여백
                link.style.width = dynamicWidth + 'px';
            });


        });


    </script>
        <script>
            // 페이지 로드 시 URL에서 이메일 값 추출하여 사용
            window.onload = function() {
                // URL에서 쿼리 매개변수 파싱
                var params = new URLSearchParams(window.location.search);
                // 이메일 값 가져오기
                var email = document.getElementById('usernameDisplay');
                // 가져온 이메일 값이 있다면 해당 이메일로 아이디 확인 수행
                if (!email) {
                    // 이메일 값이 없으면 예외 처리 또는 사용자에게 알림
                    alert("이메일 주소를 찾을 수 없습니다.");
                }
            };


            // foundId 값을 가져옴
            var foundId = document.getElementById("foundId").innerHTML;

            // usernameDisplay 요소에 foundId 값을 넣음
            document.getElementById("usernameDisplay").innerHTML = foundId;
            // usernameDisplay 요소를 보이도록 함
            document.getElementById("usernameDisplay").classList.remove("hidden");

        </script>

</body>


</html>
