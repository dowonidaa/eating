<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/eat.css}">
</head>
<div th:fragment="test_top_menu" class="container py-3">
<!-- header -->

	<header>



			<nav class="navbar navbar-expand-sm">
				<div class="container-fluid">
			<a th:href="@{../main}" class="navbar-brand"><img th:src="@{/img/logo.png}" alt="로고" width="200px" height="auto"></a>
					<div  id="navbarNavAltMarkup">
						<ul class="navbar-nav">
							<li class="nav-item">
							<a th:if="${session.member_id == null}" class="nav-link" th:href="@{/member/login}">로그인</a>
							</li>
							<li class="nav-item" th:if="${session.member_id != null}">
							<a  class="nav-link" th:href="@{/member/logout}">로그아웃</a>
							</li>
							<li class="nav-item" th:if="${session.member_id != null}">
							<a class="nav-link" th:if="${session.member_id != null}" th:href="@{/member/mypage}">마이페이지</a>
								</li>
							<li class="nav-item" th:if="${session.member_id != null}">
								<a class="nav-link" th:if="${session.member_id != null}" th:href="@{/orders}">주문내역</a>
							</li>
							<li class="nav-item" style="width: 95px;" th:if="${session.member_id != null}">
								<a class="nav-link" th:if="${session.member_id != null and shopId != null}" th:href="@{/shopDetail(num = ${shopId})}" >장바구니<span  th:text="|(${cartCount})|">99+</span></a>
								<a class="nav-link" th:if="${session.member_id != null and shopId == null}" >장바구니<span  th:text="|(${cartCount})|">99+</span></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

	</header>

		</div>
</html>
